<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="ItineraryDesign.css">
</head>
<body>
<div class="block">
  <div class="block__item">

    <div class="block__inner">
      <div class="block__description">
        <p>Click the button to get your coordinates.</p>
        <button onclick="getConstantLocation()">Geolocalizar</button>
        <p id="demo"></p>
        <p id="destino"></p>
      </div>
    </div>

  </div>
  <div class="block__item">
    <div class="block__inner">

      <h2>Itinerario </h2>
      <div class="list">
        <div class="list__item">
          <div class="list__time">3385</div>
          <div class="list__border"></div>
          <div class="list__desc">
            <h3>Luciana
            </h3>
            <img style='vertical-align:middle;float:right;'
                src="https://img.icons8.com/color/48/000000/google-maps.png"
                data-lanLon="-31.664512,-60.76803" onclick="getLocation(this.getAttribute('data-lanLon'))">
            <div>Cordoba 2001</div>
            <div class="border"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="geolocation.js"></script>
<script src="PopUp.js"></script>
</body>
</html>
