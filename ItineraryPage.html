<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="ItineraryDesign.css">
</head>
<body>
<div class="block">
  <div class="block__item">

    <div class="block__inner">
      <div class="block__description">
        <p>Click the button to get your coordinates.</p>
        <button onclick="getConstantLocation()">Geolocalizar</button>
        <p id="demo"></p>
        <p id="destino"></p>

        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Agregar nuevo
          Cliente</button>

        <div id="id01" class="modal">
          <span
            onclick="document.getElementById('id01').style.display='none'; document.getElementById('clientForm').reset();"
            class="close" title="Close Modal">&times;</span>
          <form target="_top" class="modal-content" id="clientForm" onsubmit="getDataFromForm(); return false;">
            <div class="container">
              <h1>Formulario de Nuevo Cliente</h1>
              <p>Porfavor registre todos los datos especificados del cliente</p>
              <hr>
              <label for="nombre"><b>Nombre</b></label>
              <input id="clientName" type="text" placeholder="Nombre del cliente" name="nombre" required>

              <label for="Tel"><b>Teléfono</b></label>
              <input id="clientTel" type="tel" placeholder="Número de Teléfono" name="Tel" required>

              <label for="Direccion"><b>Dirección</b></label>
              <input id="clientDir" type="text" placeholder="Dirección Completa" name="Direccion" required>

              <button type="submit" onclick="getLocation('cliente');" class="geoButton">Cargar Latitud y
                Longitud</button>
              <input id="clientLat" type="number" step="0.000000000000001" placeholder="Latitud" name="lat" required>
              <input id="clientLon" type="number" step="0.000000000000001" placeholder="Latitud" name="lon" required>
              <div class="clearfix">
                <button type="submit" class="signupbtn">Registrar</button>
                <button type="button"
                  onclick="document.getElementById('id01').style.display='none'; document.getElementById('clientForm').reset();"
                  class="cancelbtn">Cancel</button>

              </div>
            </div>
          </form>
        </div>

      </div>
    </div>

  </div>


  <div class="block__item">
    <div class="block__inner">

      <h2>Itinerario </h2>
      <div class="list">
        <div class="list__item">
          <div class="list__time">3385</div>
          <div class="list__border"></div>
          <div class="list__desc">
            <h3>Luciana<img style='vertical-align:middle;float:right;'
                src="https://img.icons8.com/color/48/000000/google-maps.png"
                data-lanLon="-31.664512,-60.76803" onclick="getLocation(this.getAttribute('data-lanLon'))">
            </h3>
            <div>Cordoba 2001</div>
            <div class="border"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="geolocation.js"></script>
<script src="PopUp.js"></script>
</body>
</html>
